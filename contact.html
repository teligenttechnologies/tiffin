<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fadu Food Menu with Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 bg-opacity-90 fixed w-full z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <a href="index.html" class="text-yellow-400 text-3xl font-extrabold tracking-widest hover:text-yellow-300">
          POSH:
        </a>
        <div class="relative">
          <!-- Cart Icon -->
  <button id="cart-button" class="text-yellow-400 focus:outline-none hover:text-yellow-300">
    <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1.35 2.7a1 1 0 00.9 1.3h12.2M9 21h.01M15 21h.01"></path>
    </svg>
    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-1.5 py-0.5 rounded-full">0</span>
  </button>
</div>
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="text-gray-300 hover:text-yellow-400 font-semibold transition duration-300">Home</a>
          <a href="menu.html" class="text-gray-300 hover:text-yellow-400 font-semibold transition duration-300">Menu</a>
          <a href="about.html" class="text-gray-300 hover:text-yellow-400 font-semibold transition duration-300">About</a>
          <a href="contact.html" class="text-gray-300 hover:text-yellow-400 font-semibold transition duration-300">Contact</a>
          


        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="focus:outline-none focus:ring-2 focus:ring-yellow-400" aria-label="Toggle menu">
            <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          
        </div>
        
      </div>
    </div>
    

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-700 bg-opacity-90">
        <a href="index.html" class="block px-6 py-3 text-yellow-400 font-semibold hover:bg-yellow-400 hover:text-gray-900 transition duration-300">Home</a>
      <a href="menu.html" class="block px-6 py-3 text-yellow-400 font-semibold hover:bg-yellow-400 hover:text-gray-900 transition duration-300">Menu</a>
      <a href="about.html" class="block px-6 py-3 text-yellow-400 font-semibold hover:bg-yellow-400 hover:text-gray-900 transition duration-300">About</a>
      <a href="contact.html" class="block px-6 py-3 text-yellow-400 font-semibold hover:bg-yellow-400 hover:text-gray-900 transition duration-300">Contact</a>
    </div>
    
    
  </nav>

 <!-- Contact Section -->
  <section id="contact" class="py-20 max-w-4xl mx-auto px-6">
    <h2 class="text-yellow-400 text-4xl font-extrabold mb-8 text-center">Get in Touch</h2>
    <form class="bg-gray-800 rounded-lg shadow-lg p-8 max-w-lg mx-auto space-y-6">
      <div>
        <label for="name" class="block text-yellow-400 font-semibold mb-2">Name</label>
        <input type="text" id="name" placeholder="Your name" class="w-full rounded-md border border-yellow-400 bg-gray-900 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>
      <div>
        <label for="email" class="block text-yellow-400 font-semibold mb-2">Email</label>
        <input type="email" id="email" placeholder="Your email" class="w-full rounded-md border border-yellow-400 bg-gray-900 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>
      <div>
        <label for="message" class="block text-yellow-400 font-semibold mb-2">Message</label>
        <textarea id="message" rows="4" placeholder="Your message" class="w-full rounded-md border border-yellow-400 bg-gray-900 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400 resize-none"></textarea>
      </div>
      <button type="submit" class="bg-yellow-400 text-gray-900 font-bold px-6 py-3 rounded-md w-full hover:bg-yellow-500 transition duration-300">Send Message</button>
    </form>
  </section>


  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-8 text-center text-sm">
    Â© 2025 FaduFood. All rights reserved.
  </footer>
  <!-- Glassmorphic Cart Sidebar -->
<div id="cart-sidebar" class="fixed top-0 right-0 h-full w-96 max-w-full bg-white/10 backdrop-blur-lg shadow-2xl transform translate-x-full transition-transform duration-300 z-50 border-l border-white/20 rounded-l-3xl flex flex-col overflow-hidden">
  <div class="p-5 border-b border-white/20 flex justify-between items-center">
    <h2 class="text-2xl font-extrabold text-yellow-300">ðŸ›’ Your Cart</h2>
    <button id="close-cart" class="text-yellow-300 hover:text-yellow-200 text-3xl font-bold">&times;</button>
  </div>
  <div id="cart-items" class="flex-1 overflow-y-auto p-5 space-y-4 text-white"></div>
  <div class="p-5 border-t border-white/20 bg-white/5">
    <p class="text-lg font-bold text-yellow-300 mb-3">Total: â‚¹<span id="cart-total">0</span></p>
    <button id="checkout-btn" class="w-full bg-yellow-400 text-gray-900 font-bold py-2 rounded-xl shadow hover:bg-yellow-300 transition">Checkout</button>
  </div>
</div>
</body>
</html>
